# Nooshdaroo Server Configuration - UDP DNS Test (High Port)
# For testing without root privileges

mode = "server"

[server]
listen_addr = "127.0.0.1:15353"
transport = "udp"

[encryption]
cipher = "cha-cha20-poly1305"
key_derivation = "argon2"
password = "test-password-for-local"
salt = "nooshdaroo-salt-2024"

[shapeshift]
[shapeshift.strategy]
type = "fixed"
protocol = "dns-google"

[traffic_shaping]
enabled = true
packet_size_distribution = "normal"
mean_packet_size = 1400
stddev_packet_size = 200
mean_delay = 50
stddev_delay = 20
enable_bursts = false
burst_size = 5
burst_probability = 0.1

[detection]
enable_fingerprint_randomization = true
enable_timing_randomization = true
enable_tls_sni_masking = false
enable_tls_session_emulation = true
suspicion_threshold = 0.7
enable_decoy_traffic = false
decoy_traffic_rate = 0.1

[transport]
pattern = "xx"
prologue = "Nooshdaroo-v1-2024"
