# Nooshdaroo Public Test Server Configuration
# Server: nooshdaroo.net (23.128.36.42)
# For testing and demonstration purposes

mode = "server"
protocol_dir = "protocols"

[encryption]
cipher = "cha-cha20-poly1305"
key_derivation = "argon2"
password = "public-test-server-2025"  # Public password for testing

[server]
# Listen on 0.0.0.0 to accept connections from anywhere
listen_addr = "0.0.0.0:443"

[transport]
pattern = "nk"
# Generate a new key for the public server
local_private_key = "oN3zKm9Lp2WqR4vT8xA6yB1nC5hD7jE9fG0sI2uK4wM="  # Example key

[socks]
# Disabled for public server - we don't want to be an open proxy
listen_addr = "127.0.0.1:0"
server_address = "0.0.0.0:0"
auth_required = false

[shapeshift.strategy]
type = "adaptive"
protocol = "https"

# Multi-port configuration for maximum accessibility
[multiport]
enabled = true
ports = [443, 8443, 53, 22, 80, 8080]  # HTTPS, DNS, SSH, HTTP ports
