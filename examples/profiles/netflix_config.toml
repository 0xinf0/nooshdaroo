# Nooshdaroo Configuration - Netflix Streaming Emulation
#
# This configuration mimics Netflix video streaming patterns
# with high downstream throughput and periodic chunk downloads.

[client]
bind_address = "127.0.0.1:1080"
server_address = "example.com:443"
proxy_type = "socks5"

# Use Netflix application profile
[traffic]
application_profile = "netflix"
enabled = true

# Adaptive bandwidth for video quality switching
[bandwidth]
adaptive_quality = true
initial_quality = "high"
auto_adapt = true
adaptation_algorithm = "throughput-based"

# HTTPS protocol for Netflix traffic
[shapeshift]
strategy = "fixed"
initial_protocol = "https"

# Netflix streaming characteristics
[traffic.advanced]
enable_timing_emulation = true
enable_size_padding = true

# Netflix uses large packets near MTU
packet_size_distribution = "normal"
mean_packet_size = 1450
stddev_packet_size = 50

# Bursty download pattern (4-second chunks)
enable_bursts = true
burst_probability = 1.0
burst_size = 2000  # Large chunk downloads

# Low latency between packets in chunks
mean_delay = 2
stddev_delay = 1
jitter_ms = 5

# Adaptive quality for video streaming
[bandwidth.quality.high]
target_latency = "100ms"
max_packet_size = 1450
enable_compression = false
target_throughput = 15000000  # 15 Mbps (4K)

[bandwidth.quality.medium]
target_latency = "200ms"
max_packet_size = 1400
enable_compression = false
target_throughput = 5000000  # 5 Mbps (1080p)

[bandwidth.quality.low]
target_latency = "500ms"
max_packet_size = 1200
enable_compression = true
compression_level = 3
target_throughput = 1500000  # 1.5 Mbps (480p)
