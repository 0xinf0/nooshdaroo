# Nooshdaroo Configuration - WhatsApp Messaging Emulation
#
# Mimics WhatsApp messaging patterns with low traffic volume
# and sporadic bursts.

[client]
bind_address = "127.0.0.1:1080"
server_address = "example.com:443"
proxy_type = "socks5"

[traffic]
application_profile = "whatsapp"
enabled = true

[bandwidth]
adaptive_quality = true
initial_quality = "medium"
auto_adapt = true

[shapeshift]
strategy = "time-based"
initial_protocol = "https"
rotation_interval = "10m"

[traffic.advanced]
enable_timing_emulation = true
enable_size_padding = true

# WhatsApp has mixed packet sizes (text, images, video)
packet_size_distribution = "multimodal"
mean_packet_size = 500
stddev_packet_size = 300

# Sporadic bursts when sending media
enable_bursts = true
burst_probability = 0.2
burst_size = 5

# Higher delays between messages
mean_delay = 500
stddev_delay = 300
jitter_ms = 100
