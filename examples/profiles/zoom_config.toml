# Nooshdaroo Configuration - Zoom Video Conference Emulation
#
# This configuration mimics Zoom video conferencing traffic patterns
# to make proxy traffic indistinguishable from legitimate Zoom calls.

[client]
bind_address = "127.0.0.1:1080"
server_address = "example.com:8443"
proxy_type = "socks5"

# Use Zoom application profile for traffic shaping
[traffic]
application_profile = "zoom"
enabled = true

# Adaptive bandwidth optimization
[bandwidth]
adaptive_quality = true
initial_quality = "high"
auto_adapt = true

# Protocol configuration
[shapeshift]
strategy = "adaptive"
initial_protocol = "https"

# Advanced traffic shaping for Zoom
[traffic.advanced]
# Mimic Zoom's video frame patterns
enable_timing_emulation = true
enable_size_padding = true

# Zoom typically uses bimodal packet sizes (audio + video)
packet_size_distribution = "bimodal"
mean_packet_size = 1200
stddev_packet_size = 200

# Video conference packet rate (50 pps upstream, 60 pps downstream)
enable_bursts = true
burst_probability = 0.95
burst_size = 5  # Video keyframe bursts

# Timing characteristics
mean_delay = 20  # 20ms between packets
stddev_delay = 5
jitter_ms = 10

# Quality profiles for different network conditions
[bandwidth.quality.high]
target_latency = "50ms"
max_packet_size = 1400
enable_compression = false
target_throughput = 10000000  # 10 Mbps

[bandwidth.quality.medium]
target_latency = "150ms"
max_packet_size = 1200
enable_compression = true
compression_level = 3
target_throughput = 5000000  # 5 Mbps

[bandwidth.quality.low]
target_latency = "500ms"
max_packet_size = 800
enable_compression = true
compression_level = 6
target_throughput = 1000000  # 1 Mbps
