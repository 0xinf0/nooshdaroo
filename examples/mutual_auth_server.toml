# Nooshdaroo Server with Mutual Authentication (KK Pattern)
#
# This configuration requires both server AND client authentication.
# Both sides must have each other's public keys.

[server]
bind = "0.0.0.0:8443"

[transport]
pattern = "kk"  # Mutual authentication
local_private_key = "SERVER_PRIVATE_KEY_HERE"
remote_public_key = "CLIENT_PUBLIC_KEY_HERE"

[shapeshift]
strategy = "adaptive"
initial_protocol = "https"
