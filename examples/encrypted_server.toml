# Nooshdaroo Server with Noise Protocol Encryption
#
# This configuration enables end-to-end encryption using the Noise Protocol Framework.
# Generate keypair with: nooshdaroo genkey

[server]
bind = "0.0.0.0:8443"

# Protocol library directory
protocol_dir = "protocols"

# Noise Protocol transport encryption (NK pattern - server authentication)
[transport]
pattern = "nk"  # Server proves identity to client
local_private_key = "REPLACE_WITH_YOUR_SERVER_PRIVATE_KEY"

# Optional: Protocol shape-shifting
[shapeshift]
strategy = "adaptive"
initial_protocol = "https"

# Optional: Traffic shaping
[traffic]
enable_timing_emulation = true
enable_size_padding = true
