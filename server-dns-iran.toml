mode = "server"

[encryption]
cipher = "cha-cha20-poly1305"
key_derivation = "argon2"

[shapeshift.strategy]
type = "fixed"
protocol = "dns-udp-tunnel"

[server]
# Bind to specific IP to ensure responses come from the same IP as requests
# This is critical for NAT traversal - responses must match the IP clients connect to
listen_addr = "23.128.36.102:5353"

[transport]
pattern = "nk"
local_private_key = "5cxpzw1sBSmGFXVzUT6xV4gh8hlhlSVwWB8W1wSIMRI="

[detection]
enable_fingerprint_randomization = false
enable_timing_randomization = false
enable_tls_sni_masking = false
suspicion_threshold = 0.7
enable_decoy_traffic = false
decoy_traffic_rate = 0.1
enable_tls_session_emulation = true
