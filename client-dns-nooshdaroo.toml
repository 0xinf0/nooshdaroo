mode = "client"

[encryption]
cipher = "cha-cha20-poly1305"
key_derivation = "argon2"

[shapeshift.strategy]
type = "fixed"
protocol = "dns-udp-tunnel"

[socks]
listen_addr = "127.0.0.1:10080"
# Server at 23.128.36.102 on port 5353 (mDNS)
server_address = "23.128.36.102:5353"
auth_required = false

[transport]
pattern = "nk"
remote_public_key = "lvRQB8LXLBoU4eKYBTd+/JHhGT9Mt7rwerMhY0uHdHU="

[detection]
enable_fingerprint_randomization = false
enable_timing_randomization = false
enable_tls_sni_masking = false
suspicion_threshold = 0.7
enable_decoy_traffic = false
decoy_traffic_rate = 0.1
enable_tls_session_emulation = true
